<!DOCTYPE html>
<html>
<head>
  <title>Image Slider</title>
  <link rel="stylesheet" href="./index.css">

</head>
<body>
<section class="section">
    <div class="slider">
      <img src="./create_a_high_quality_realistic_fashion_product_image (1).jpeg" class="slide active">
      <img src="./create_a_high_quality_realistic_fashion_product_image (2).jpeg" class="slide">
      <img src="./create_a_high_quality_realistic_fashion_product_image (3).jpeg" class="slide">
      <img src="./create_a_high_quality_realistic_product_image_displayed (1).jpeg" class="slide">
    
      <button class="prev" onclick="prevSlide()">❮</button>
      <button class="next" onclick="nextSlide()">❯</button>
    </div>
</section>
  <script src="./index.js"></script>

</body>

</html>
